name: buildbot

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:

      - uses: actions/checkout@v4
        with:
          ref: 'master'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build CI
        run: |
          sudo apt-get -q update
          sudo apt-get install dos2unix
          pip install --upgrade pip autopep8 future
          ./CI/build.sh
