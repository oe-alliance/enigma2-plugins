<!-- tplAutoTimerPreview -->
			<div id="contentContainer">
				<div id="content">
					<div id="contentHd" class="header">
						<div id="headerautotimerpreview" class="headerindent">AutoTimer Preview</div>
					</div>
					<table class="tabEditor" border="0" cellpadding="0" cellspacing="0"> 
						<tr>
							<td>
								<table class="preview" border="0" cellpadding="0" cellspacing="0"> 								
									<tr class="optionTitle">
										<td>
											<div class="headerindent">Name</div>
										</td>
										<td>Date</td>
										<td>Begin</td>
										<td>End</td>
										<td>Channel</td>
										<td>AutoTimer</td>
									</tr>
									<tr class="optionTitle">
										<td colspan="6">
											<hr />
										</td>
									</tr>
									{for timer in list}
										<tr class="optionContent">
											<td>
												<div class="headerindent">${timer.name}</div>
											</td>
											<td>${timer.date}</td>
											<td>${timer.begin}</td>
											<td>${timer.end}</td>
											<td>${timer.servicename}</td>
											<td>${timer.autotimer}</td>
										</tr>
									{/for}
								</table>
							</td>
						</tr>
					</table>
				</div>
			</div>
<!-- /tplAutoTimerEditor -->
