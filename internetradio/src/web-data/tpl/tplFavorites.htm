						<form id="new"style="display:none">
							<fieldset>
								<legend>New station</legend>
								<table style="width: 100%">
									<tr>
										<td>
											<label for="name">Name</label>
										</td>
										<td colspan="2">
											<input id="name" name="name" placeholder="Station Name" type="text" value="" size="70"></input>
										</td>
									</tr>
									<tr>
										<td>
											<label for="text">Url</label>
										</td>
										<td colspan="2">
											<input id="text" name="text" placeholder="Station Url" type="text" value="" size="70" required="required"></input>
										</td>
									</tr>
									<tr>
										<td>
											<label for="tags">Tags</label>
										</td>
										<td colspan="2">
											<input id="tags" name="tags" placeholder="Tags" type="text" value="" size="70"></input>
										</td>
									</tr>
									<tr>
										<td>
											<label for="country">Country</label>
										</td>
										<td>
											<input id="country" name="country" placeholder="Country" type="text" value="" size="70"></input>
										</td>
										<td class="right">
											<button class="quickplay">Quickplay</button>
										</td>
									</tr>
									<tr>
										<td>
											<label for="homepage">Homepage</label>
										</td>
										<td>
											<input id="homepage" name="homepage" placeholder="Homepage" type="text" value="" size="70"></input>
										</td>
										<td class="right">
											<button class="savenew">Add to Favorites</button>
										</td>
									</tr>
								</table>
								<!--name,text,favoritetype,tags,country,homepage-->
								<input type="hidden" name="favoritetype" value="0"></input>
								<input type="hidden" name="tags" value=""></input>
								<input type="hidden" name="country" value=""></input>
								<input type="hidden" name="homepage" value="0"></input>
							</fieldset>
						</form>
						<ul id="navInternetRadio" class="irFavs">
							{for f in favorites}
							<li class="listItem">
								<a	class="irListEntry item"
									href="#"
									data-name="${f.name.e()}"
									data-text="${f.text.e()}"
									data-type="${f.type.e()}"
									data-tags="${f.tags.join(' ').e()}"
									data-country="${f.country.e()}"
									data-homepage="${f.homepage.e()}"
									title="${f.text.e()}">
									<div>${f.name}{if f.type == 0} (${f.country}){/if}<br>
									{if f.tags.join(' ') == ""}
									<p>&nbsp;</p>
									{else}
									<p>${f.tags.join(' ')}</p>
									{/if}
									</div>
								</a>
								{if f.type == 0}
								<a href="${f.text.e()}" target="_blank" class="rightLink rightLinkTop">Stream</a>
								<a href="${f.homepage.e()}" target="_blank" class="rightLink rightLinkBottom">Homepage</a>
								<a class="listButtonRight edit" href="#">
									<span>Edit</span>
								</a>
								<div class="editEntry" style="display: none">
									<form id="form${f.name.e()}${f.text.e()}" class="editForm">
										<fieldset>
											<legend>Edit "${f.name}"</legend>
											<table style="width: 100%">
												<tr>
													<td>
														<label for="name${f.name.e()}${f.text.e()}">Name</label>
													</td>
													<td>
														<input id="name${f.name.e()}${f.text.e()}" name="newname" type="text" value="${f.name}" size="55"></input>
													</td>

												</tr>
												<tr>
													<td>
														<label for="text${f.name.e()}${f.text.e()}">Url</label>
													</td>
													<td>
														<input id="text${f.name.e()}${f.text.e()}" name="newtext" type="text" value="${f.text}" size="55"></input>
													</td>
												</tr>
												<tr>
													<td class="right" colspan="2">
														<button class="renameFav" data-form-id="form${f.name.e()}${f.text.e()}">Save</input>
													</td>
												</tr>
											</table>
											<!--name,text,favoritetype,newname-->
											<input type="hidden" name="name" value="${f.name.e()}"></input>
											<input type="hidden" name="text" value="${f.text.e()}"></input>
											<input type="hidden" name="favoritetype" value="${f.type.e()}"></input>
										</fieldset>
									</form>
								</div>
								{else}
								<a class="listButtonRight removeFav" href="#">
									<span>Remove</span>
								</a>
								 {/if}
							</li>
							{/for}
						</ul>
