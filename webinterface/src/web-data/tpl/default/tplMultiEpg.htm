<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<!-- tplMultiEpg -->
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<title>Enigma2 WebControl - MultiEPG</title>
		<link href="/web-data/tpl/default/multiepg.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="/web-data/lib/libs_minified.js"></script>
		<script type="text/javascript" src="/web-data/helpers.js"></script>
	</head>
	<body>
		<div id="mEpgDetail" style="display:none"></div>
		<div id="mEpg">
			<table  id="mEpgT" cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						{for epg in items.epg}
						<th>${epg[0].servicename}</th>
						{/for}
					</tr>
				</thead>
				<tbody>
					<tr style="vertical-align: top">
					{for epg in items.epg}
						<td  class="{if epg_index%2 == 0}mEpgColEven{else}mEpgColOdd{/if}">{for e in epg}
							<a 	class="mEpgItem"
								style="height:${e.size}px;"

								name="${e.eventid}"
								href="#${e.eventid}"
								title="${e.title.e()}"

								data-servicereference="${e.servicereference.e()}"
								data-servicename="${e.servicename.e()}"
								data-eventid="${e.eventid}"
								data-date="${e.date}"
								data-start="${e.start}"
								data-starttime = "${e.starttime}"
								data-end="${e.end}"
								data-endtime = "${e.endtime}"
								data-duration = "${e.duration}"
								data-title="${e.title.e()}"
								data-description="${e.description.e()}"
								data-extdescription="${e.extdescription.e()}">

								<p class="mEpgCell cBlack">${e.starttime} - ${e.endtime}</p>
								<p class="mEpgCell">${e.title} (${e.remaining} min.)</p>
								<p class="mEpgCell">${e.description}&nbsp;</p>
							</a>{/for}
						</td>
					{/for}
					</tr>
				</tbody>
			</table>
		</div>

		<script type="text/javascript" language="javscript">
			fxheaderInit('mEpgT',1,0);
			fxheader();
		</script>
	</body>
<!-- /tplMultiEpg -->
</html>
