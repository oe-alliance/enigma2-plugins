
<!-- tplMovieList -->
						<table id="contentTable">
							{for movie in movies}
							<tr>
								<td class="${movie.cssclass}" >
									<table
										class="mListItem"
										data-servicereference="${movie.servicereference}"
										data-servicename="${movie.servicename}"
										data-title="${movie.title}"
										data-description="${movie.description}">

										<tr>
											<td style="width: 640px;">
												<div class="sListSName">
													<a href="#" id="${movie.servicereference}" class="sListSLink" title="${strings.play_item.format(movie.title)}">
														${movie.title} - ${movie.description} (${movie.servicename})
													</a>
												</div>
											</td>
											<td style="text-align: right;">
												<a target="_blank" href="/web/ts.m3u?file=${movie.filename}" title="${strings.stream_channel.format(movie.title)}" >
													<i class="fa fa-border fa-fw fa-tv" alt="${strings.do_stream}"></i>
												</a>
												<a target="_blank" href="/file?file=${movie.filename}" title="${strings.download_item.format(movie.title)}">
													<i class="fa fa-border fa-fw fa-download" alt="${strings.download}"></i>
												</a>
												<a href="#" class="mListDelete" title="${strings.delete_item.format(movie.title)}">
													<i class="fa fa-border fa-fw fa-trash"></i>
												</a>
											</td>
										</tr>
										<tr class="mListDetail">
											<td colspan="2" class="mListDetailItem">
												<table cellspacing="0">
													<tr>
														<td rowspan="3" class="mStart">${movie.time}</td>
														<td rowspan="3" class="mTitle">${movie.descriptionextended}</td>
														<td rowspan="2">${movie.tags}</a></td>
													</tr>
													<tr></tr>
													<tr>
														<td class="mLength bottom">${movie.length}<br>${movie.filesize}</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							{forelse}
							<tr>
								<td>
									<table>
										<tr>
											<td>${strings.no_movies}</td>
										</tr>
									</table>
								</td>
							</tr>
							{/for}
						</table>
<!-- /tplMovieList -->
