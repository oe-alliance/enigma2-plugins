
<!-- tplBouquetList -->
									<ul id="bouquetTable">
										{for bouquet in services}
										<li>
											<div class="bouquetIcons">
												<a target="_blank" href="/web/services.m3u?bRef=${bouquet.servicereference}">
													<img src="/web-data/img/screen.png" title="${strings.playlist_for.format(bouquet.servicename)}" border="0" alt="${strings.playlist}">
												</a>
												<a href="#" class="bListEpg" data-servicereference="${bouquet.servicereference}">
													<img src="/web-data/img/epg.png" title="${strings.open_multi_epg_for.format(bouquet.servicename)}" border="0" alt="Multi EPG">
												</a>
											</div>
											<div class="bouquetName">
												<a 	href="${hash}/${bouquet.servicereference}"
													id="${bouquet.servicereference}"
													class="bListSLink"
													data-servicename="${bouquet.servicename}"
													title="${strings.load_bouquet} ${bouquet.servicename}"
													style="display: block">${bouquet.servicename}</a>
											</div>
										</li>
										{forelse}
										<p>${strings.no_bouquets}</p>
										{/for}
									</ul>
<!-- /tplBouquetList -->
